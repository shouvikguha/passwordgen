<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
        </div>
        <div id = "box">
            <div id = "content">
                <h2 id = "subtitle">Hack-proof your accounts.</h2>
                <div id="title">
                    <h1 class = "title-1">Generate a</h1>
                    <h1 class = "title-2">random password</h1>
                </div>
                <div id = "setters">
                    <button id = "generate-password-button">
                    <img src="./assets/unlock.png" alt="unlock icon" id="lock-icon">
                        Generate passwords
                    </button>
                    <input type="number" min="8" max="20" placeholder="__" class="password-length">
                </div>
                <div id = "help">
                    <small id="number-of-chars-subtitle">Set password length</small>
                    <img src = "./assets/question-mark-icon.png" alt="help icon" id="help-icon">
                    <small class="help-text">Password must be 8-20 characters</small>
                </div>
            </div>
            <div id = "password-content">
                <hr class="solid">
                <ul id="passwords">
                </ul>
            </div>
            <small id="author">-- Shouvik</small>
            <script src="index.js"></script>
        </div>
    </body> 
</html>
